language: java
jdk: openjdk8
git:
  depth: false

stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
  - script: sbt publishLocal

  - name: "Readme"
    script: amm scripts/generate-readme.sc

  - stage: release
    script:
      - sbt ci-release

before_install:
- export PATH="$HOME/.bin:$PATH"
- ./scripts/.travis-setup.sh

after_success:
  - ./scripts/.travis-push.sh

cache:
  directories:
  - $HOME/.bin
  - $HOME/.cache
  - $HOME/.sbt
branches:
  only:
  - master
  - /^v\d+\.\d+.*$/ # tagged versions
